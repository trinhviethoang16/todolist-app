<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body style="width: 100%; height: 100%; overflow: auto">
    <div class="main" style="display: flex; align-items: center; justify-content: center; height: 800px;">
      <div class="login-form" style=" padding: 20px; display: flex; flex-direction: column; align-items: center;
          border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="header" style="font-size: 20px; font-weight: 700; padding-bottom: 10px">Register</div>
        <div class="input-group" style="padding: 10px">
          <label for="fullname">Fullname</label>
          <input type="text" id="fullname" />
          <span class="input-error"></span>
        </div>
        <div class="input-group" style="padding: 10px">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <span class="input-error"></span>
        </div>
        <div class="input-group" style="padding: 10px">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <span class="input-error"></span>
        </div>
        <div class="input-group" style="padding: 10px">
          <label for="phone">Phone</label>
          <input type="text" id="phone" />
          <span class="input-error"></span>
        </div>
        <div class="input-group" style="padding: 10px">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <span class="input-error"></span>
        </div>
        <div class="input-group" style="padding: 10px">
          <a href="./signin.html"><button id="btn-register">Sign up</button></a>
        </div>
      </div>
    </div>
    <script src="./scripts/validateSignUp.js"></script>
  </body>
</html>
